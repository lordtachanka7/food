<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title' style="font-family:Comic Sans MS">CLASSIFY FRUITS AND RIPENESS</div>
    <p style="font-family:Comic Sans MS">
      Use images of <strong>fruit1</strong>, <strong>bfruit2</strong>, <strong>fruit3</strong>, or <strong>fruit4</strong>! 
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()' style="font-family:Comic Sans MS">Select Image</button>
      <div class='upload-label'>
        <label id='upload-label' style="font-family:Comic Sans MS">No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()' style="font-family:Comic Sans MS">Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
